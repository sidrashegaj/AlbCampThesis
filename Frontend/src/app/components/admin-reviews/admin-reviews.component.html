<div class="container my-5 section-box">
  <h3 class="text-center section-title">üìù All Reviews</h3>

  <div class="table-responsive">
    <table class="table table-hover table-bordered align-middle text-center">
      <thead>
        <tr>
          <th>#</th>
          <th>User</th>
          <th>Campground</th>
          <th>‚≠ê Rating</th>
          <th class="text-start">Text</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of reviews; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ r.username || r.user?.username }}</td>
          <td>{{ r.campgroundName || 'N/A' }}</td>
          <td class="text-warning fw-bold">{{ r.rating }}</td>
          <td class="text-start">{{ r.text }}</td>
          <td>
            <div class="action-buttons">
              <button class="btn btn-danger btn-sm" (click)="setPendingDelete(r.reviewId)">
                üóë Delete
              </button>
            </div>

            <div *ngIf="pendingDeleteId === r.reviewId" class="alert alert-warning mt-2">
              <p class="mb-2">Are you sure you want to delete this review?</p>
              <div class="d-flex gap-2">
                <button class="btn btn-sm btn-outline-danger" (click)="confirmDelete(r.reviewId)">Yes</button>
                <button class="btn btn-sm btn-outline-secondary" (click)="cancelDelete()">No</button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-start mb-4">
    <button class="btn btn-outline-dark rounded-pill px-4 py-2 shadow-sm" (click)="goToAdminDashboard()">
      ‚¨Ö Back to Admin Dashboard
    </button>
  </div>
</div>
